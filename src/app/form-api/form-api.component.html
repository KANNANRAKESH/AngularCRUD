<div>
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="needs-validation mt-5 card container justify-content-center col-md-6 border-0 shadow align-items-center"
      novalidate
    >
      <div class="container justify-content-center align-items-end">
        <h1 class="text-center text-success mt-3 fw-bold">Angular</h1>
        <div class="d-flex mt-2 justify-content-center">
          <div class="mb-3 col-md-5 m-2">
            <label for="name" class="form-label font-weight-bold"
              >Name<span class="text-danger"> *</span></label
            >
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="Name"
            />
          </div>
  
          <div class="mb-3 col-md-5 m-2">
            <label for="phoneNo" class="form-label font-weight-bold"
              >Phone Number<span class="text-danger"> *</span></label
            >
            <input
              type="number"
              id="phoneNo"
              class="form-control"
              formControlName="PhoneNo"
            />
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="mb-3 col-md-5 m-2">
            <label for="gender" class="form-label font-weight-bold"
              >Gender<span class="text-danger"> *</span></label
            >
            <select
              name="gender"
              id="gender"
              class="form-select"
              formControlName="Gender"
            >
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="mb-3 col-md-5 m-3 pt-4">
            <div class="form-check">
              <input
                type="checkbox"
                id="attendance"
                class="form-check-input"
                formControlName="Atendance"
              />
              <label for="attendance" class="form-check-label font-weight-bold"
                >Attendance<span class="text-danger"> *</span></label
              >
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-md-2 mb-4 d-flex justify-content-center align-items-end">
        <button type="submit" class="btn btn-primary m-2">Submit</button>
        <button type="button" class="btn btn-secondary m-2" (click)="goBack()">Back</button>
      </div>
    </form>
  </div>
